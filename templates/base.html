<!doctype html>
<html>
    
    <head>
        <header>
                <div>
                    <a href='/index'>Home</a> &ensp;
                    <a href='/blog'>All Posts</a> &ensp;
                    <a href='/newpost'>New Post</a> &ensp;
                    <a href='/logout'>Logout</a>
            
                </div>
        <h1>A Black Woman's Blog</h1>
        <hr>
        </header>
        <style>
            .error {
                color: red;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 12px;
            }
           
            ul, li {list-style-type: none;}

                li {padding-left: 2em; text-indent: -2em;}
            
            }
            body {background-color:rgb(243, 245, 246);
           }
            h1 { font-family: Verdana, Geneva, Tahoma, sans-serif, serif;
                color:hotpink;
                text-align: center;
            }
            label {
                font-family: Verdana, Geneva, Tahoma, sans-serif, serif;
                font-weight: bold;
            }
            h6, h4,  h3, p {
                font-family: Verdana, Geneva, Tahoma, sans-serif, serif;
            }       
            
            a:link {color: green;
                text-decoration: none;
                font-family: Verdana, Geneva, Tahoma, sans-serif;}
            a:visited {color: hotpink;
                text-decoration: none;}
            a:hover {background: lightgray;
                text-decoration: none;}

        </style>
    </head>

    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
     {% for category, message in messages %}
         <li class="{{category}}">{{message}}</li>
     {% endfor %}
     </ul>
    {% endwith %}


<body>

    {% block content %}
    {% endblock %}

</body>
</html>
